<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="watermark">Developed By Rohit Yadav</div>
    <div class="stars"></div>
    <div class="lightning"></div>

    <div class="container py-5">
        <h1 class="text-center mb-4">üåç Galactic Money Converter ‚ö°</h1>
        
        <div class="card converter-box mb-4 shadow-lg">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-12 col-md-3">
                        <input type="number" id="amount" class="form-control bg-dark text-light" placeholder="üíé Amount" value="1" min="1">
                    </div>
                    <div class="col-12 col-md-3">
                        <select id="sourceCurrency" class="form-select bg-dark text-light"></select>
                    </div>
                    <div class="col-12 col-md-1 text-center">
                        <div class="swap-icon" onclick="swapCurrencies()">‚áÑ</div>
                    </div>
                    <div class="col-12 col-md-3">
                        <select id="targetCurrency" class="form-select bg-dark text-light"></select>
                    </div>
                    <div class="col-12 col-md-2">
                        <button onclick="convertCurrency()" class="btn btn-primary w-100">üöÄ Convert</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <input type="text" id="search" class="form-control bg-dark text-light" placeholder="üîç Search Country..." oninput="filterCountries()">
        </div>

        <div id="conversionResult" class="mb-4 p-4 bg-dark text-light rounded shadow-lg" style="display: none;">
            <h4 class="mb-3">üí´ Conversion Result</h4>
            <div id="resultText"></div>
        </div>

        <div id="countryList" class="row g-3"></div>

        <div id="blogModal" class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header border-secondary">
                        <h5 class="modal-title" id="blogTitle"></h5>
                        <button type="button" class="btn-close btn-close-white" 
        data-bs-dismiss="modal" 
        onclick="redirectToPage();">
</button>
                    </div>
                    <div class="modal-body" id="blogContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
